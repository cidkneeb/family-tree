<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Family Tree</title>
    <style>
        .node {
            cursor: pointer;
        }

        .node ellipse {
            fill: rgb(105, 172, 137);
            stroke: rgb(15, 137, 62);
            stroke-width: 3px;
        }

        .node text {
            font: 10px sans-serif;
            fill: black;
            text-anchor: middle;
        }

        .link {
            fill: none;
            stroke: #662700;
            stroke-width: 2px;
        }

        #search-container {
            margin-bottom: 20px;
        }

        #search-input {
            width: 300px;
            padding: 8px;
            font-size: 16px;
        }

        #search-results {
            border: 1px solid #ccc;
            max-height: 150px;
            overflow-y: auto;
            background-color: white;
            display: none;
            position: absolute;
            width: 300px;
        }

        #search-results div {
            padding: 8px;
            cursor: pointer;
        }

        #search-results div:hover {
            background-color: #f0f0f0;
        }

        #tree-container {
            width: 100vw;
            height: 100vh;
            overflow: auto;
        }
    </style>
</head>
<body>
    <h1>Family Tree</h1>
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Search for an individual...">
        <div id="search-results"></div>
    </div>
    <div id="tree-container">
        <svg></svg>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        let individuals = {}; // This will store the individual data

        d3.json("individuals_data.json").then(function(data) {
            individuals = data;

            const searchInput = document.getElementById('search-input');
            const searchResults = document.getElementById('search-results');

            searchInput.addEventListener('input', function() {
                const query = this.value.toLowerCase();
                searchResults.innerHTML = '';
                if (query) {
                    const matches = Object.keys(individuals).filter(key => individuals[key].name.toLowerCase().includes(query));
                    if (matches.length > 0) {
                        searchResults.style.display = 'block';
                        matches.forEach(match => {
                            const resultDiv = document.createElement('div');
                            resultDiv.textContent = individuals[match].name;
                            resultDiv.addEventListener('click', () => {
                                searchInput.value = individuals[match].name;
                                searchResults.style.display = 'none';
                                loadTree(individuals[match]);
                            });
                            searchResults.appendChild(resultDiv);
                        });
                    } else {
                        searchResults.style.display = 'none';
                    }
                } else {
                    searchResults.style.display = 'none';
                }
            });
        }).catch(function(error) {
            console.error("Error loading individual data:", error);
        });

        function loadTree(individual) {
            d3.select("svg").selectAll("*").remove(); // Clear existing tree

            const container = document.getElementById('tree-container');
            const width = container.clientWidth;
            const height = container.clientHeight;

            const margin = { top: 20, right: 90, bottom: 30, left: 90 },
                innerWidth = width - margin.left - margin.right,
                innerHeight = height - margin.top - margin.bottom;

            let i = 0,
                duration = 750,
                root;

            const treemap = d3.tree().size([innerHeight, innerWidth]);

            const svg = d3.select("svg")
                .attr("width", innerWidth + margin.left + margin.right)
                .attr("height", innerHeight + margin.top + margin.bottom)
                .append("g")
                .attr("transform", `translate(${margin.left},${margin.top})`);

            root = d3.hierarchy(individual, function(d) {
                return d.children ? d.children.map(childPointer => individuals[childPointer]) : null;
            });
            root.x0 = innerHeight / 2;
            root.y0 = 0;

            update(root);

            function update(source) {
                const treeData = treemap(root);

                const nodes = treeData.descendants(),
                    links = treeData.descendants().slice(1);

                // Adjust horizontal spacing (increase multiplier for more spacing)
                nodes.forEach(d => d.y = d.depth * 150);
                nodes.forEach(d => d.x = d.x * 1.85);

                const node = svg.selectAll('g.node')
                    .data(nodes, d => d.id || (d.id = ++i));

                const nodeEnter = node.enter().append('g')
                    .attr('class', 'node')
                    .attr('transform', d => `translate(${source.y0},${source.x0})`)
                    .on('click', click);

                nodeEnter.append('ellipse')
                    .attr('class', 'node')
                    // .attr('r', 1e-6)
                    .attr('rx', 20) // Set horizontal radius
                    .attr('ry', 30) // Set vertical radius
                    .attr('cx', 0)
                    .attr('cy', 0)
                    .style("fill", d => d._children ? "lightgreen" : "#fff");

                nodeEnter.append('text')
                    .attr("dy", ".35em")
                    .attr("transform", "rotate(90)")
                    .attr("text-anchor", "middle")
                    .each(function(d) {
                        const nameWords = d.data.name.split(/\s+/);
                        nameWords.forEach((word, index) => {
                            d3.select(this).append("tspan")
                                .attr("x", 0)
                                .attr("dy", index === 0 ? 0 : "1.2em")
                                .text(word);
                        });
                    });

                const nodeUpdate = nodeEnter.merge(node);

                nodeUpdate.transition()
                    .duration(duration)
                    .attr('transform', d => `translate(${d.y},${d.x})`);

                nodeUpdate.select('ellipse.node')
                    .attr('r', 20) // Increase circle radius
                    .attr('rx', 35) // Set horizontal radius
                    .attr('ry', 30) // Set vertical radius
                    .style("fill", d => d._children ? "lightgreen" : "#fff")
                    .attr('cursor', 'pointer');

                const nodeExit = node.exit().transition()
                    .duration(duration)
                    .attr('transform', d => `translate(${source.y},${source.x})`)
                    .remove();

                nodeExit.select('ellipse')
                    .attr('r', 1e-6);

                nodeExit.select('text')
                    .style('fill-opacity', 1e-6);

                const link = svg.selectAll('path.link')
                    .data(links, d => d.id);

                const linkEnter = link.enter().insert('path', "g")
                    .attr("class", "link")
                    .attr('d', d => {
                        const o = { x: source.x0, y: source.y0 };
                        return diagonal(o, o);
                    });

                const linkUpdate = linkEnter.merge(link);

                linkUpdate.transition()
                    .duration(duration)
                    .attr('d', d => diagonal(d, d.parent));

                const linkExit = link.exit().transition()
                    .duration(duration)
                    .attr('d', d => {
                        const o = { x: source.x, y: source.y };
                        return diagonal(o, o);
                    })
                    .remove();

                // Adjust the SVG size dynamically
                const totalWidth = Math.max(...nodes.map(d => d.y)) + margin.right + margin.left;
                const totalHeight = Math.max(...nodes.map(d => d.x)) + margin.top + margin.bottom;

                d3.select("svg")
                    .attr("width", totalWidth)
                    .attr("height", totalHeight);

                nodes.forEach(d => {
                    d.x0 = d.x;
                    d.y0 = d.y;
                });

                function diagonal(s, d) {
                    const path = `M ${s.y} ${s.x}
                                  C ${(s.y + d.y) / 2} ${s.x},
                                    ${(s.y + d.y) / 2} ${d.x},
                                    ${d.y} ${d.x}`;
                    return path;
                }

                function click(event, d) {
                    if (d.children) {
                        d._children = d.children;
                        d.children = null;
                    } else {
                        d.children = d._children;
                        d._children = null;
                    }
                    update(d);
                }
            }
        }
    </script>
</body>
</html>
